<!DOCTYPE html>

<html>
  <head>
	<script type="text/javascript" src="d3/d3.min.js"></script>
  </head>
  <body>
	<script>
//dataBinding
		var theData = [ 1, 2, 3, 4 ,5]
		var theData2 = [1, 1]
		var p = d3.select("body").selectAll("p")
				  .data(theData)
  				  .enter()
  				  .append("p")
				  .text("hello");

//DataBounding				  
		var theData3 = [1, 3, 5]
		var a = d3.select("body").selectAll("a")
				  .data(theData3)
  				  .enter()
  				  .append("a")
				  .text(function (a,i){
					return 2+a+",i="+i+"..";
				  });
	</script>
  </body>
</html>
